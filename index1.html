<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: bisque;
    }

    #daRedBox {
        position: absolute;
        top: 25%;
        width: 100%;
        height: 50%;
        background-color: darkred;
    }

    .daBlueBox {
        position: absolute;
        top: 25%;
        left: 25%;
        width: 50%;
        height: 50%;
        background-color: lightblue;
    }

    h1{
        cursor: pointer;
        position: relative;
        text-align: center;
        top: 25%;
    }

</style>
<body>
    <div id="daRedBox">
        <div class ="daBlueBox" onclick="console.log('The div was clicked')">
            <h1 onclick="daAlert()">Click here!</h1>
    </div>
</body>

<script>
    function daAlert() {
        var daTime = Date();
        alert("Hello there! Today is: " + daTime );
    }
</script>

</html>
